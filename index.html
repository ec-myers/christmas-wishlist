<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Trip Mate</title>
</head>
<body>
  <aside>
    <h1>Trip Mate</h1>
    <h2>Filter Trips</h2>
    <ul>
      <li>Domestic</li>
      <li>International</li>
    </ul>
  </aside>
  <main>
    <section class="section-form">
      <form>
        <div class="div-destination">
          <label>Destination</label>
          <input type="text" placeholder="Destination" id="destination"></input>
        </div>
        <div class="div-duration">
          <label>Duration</label>
          <input type="text" placeholder="Start date(mm/dd)" id="start-date"></input>
          <input type="text" placeholder="End date(mm/dd)" id="end-date"></input>
        </div>
        <div class="div-type">
          <label>Trip Type</label>
          <select id="type">
            <option>Domestic</option>
            <option>International</option>
          </select>
        </div>
        <input placeholder="description" id="description"></input>
        <button type="button" id="btn-save" disabled>Save</button>
      </form>
    </section>
    <div class="section-card">
      <section class="card-area">
       <p id="no-trips">“I don't know where I'm going, but I'm on my way”</p>
      </section>
    </div>
  <main>
  <script type="text/javascript" src="trip.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
